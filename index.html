<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Trello Power-Up</title>
  <script src="https://p.trellocdn.com/power-up.min.js"></script>
</head>
<body>
  <h2>Hello from Trello Power-Up!</h2>

  <script>
    console.log("Power-Up loaded ✅");

    // ✅ REQUIRED: establish connection with Trello iframe
    const t = window.TrelloPowerUp.iframe();

    window.TrelloPowerUp.initialize({
      'card-buttons': function (t, options) {
        console.log("Returning card button...");
        return [{
          icon: 'https://cdn-icons-png.flaticon.com/512/25/25231.png',
          text: 'Say Hello',
          callback: function (t) {
            alert('Hello from Trello Power-Up!');
            return t.closePopup();
          }
        }];
      }
    });
  </script>
</body>
</html>
